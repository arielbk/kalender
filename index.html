<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Humat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Kalender</h1>
      <h2>16th April, 2018</h2>
    </header>
    <section class="main-calendar">
    <table>
      <thead>
        <th scope="col">Mon</th>
        <th scope="col">Tues</th>
        <th scope="col">Wed</th>
        <th scope="col">Thurs</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
      </thead>
      <tbody>
        <tr>
          <td class="other-month"><h4>26</h4></td>
          <td class="other-month"><h4>27</h4></td>
          <td class="other-month"><h4>28</h4></td>
          <td class="other-month"><h4>29</h4></td>
          <td class="other-month"><h4>30</h4></td>
          <td class="other-month"><h4>31</h4></td>
          <td><h4>1 Apr</h4></td>
        </tr>
        <tr>
          <td><h4>2</h4></td>
          <td><h4>3</h4></td>
          <td><h4>4</h4></td>
          <td><h4>5</h4></td>
          <td><h4>6</h4></td>
          <td><h4>7</h4></td>
          <td><h4>8</h4></td>
        </tr>
        <tr>
          <td><h4>9</h4></td>
          <td><h4>10</h4></td>
          <td><h4>11</h4></td>
          <td><h4>12</h4></td>
          <td><h4>13</h4></td>
          <td class="special-day"><h4>14</h4></td>
          <td><h4>15</h4></td>
        </tr>
        <tr>
          <td class="today-highlight"><h4>16</h4></td>
          <td><h4>17</h4></td>
          <td><h4>18</h4></td>
          <td><h4>19</h4></td>
          <td><h4>20</h4></td>
          <td><h4>21</h4></td>
          <td><h4>22</h4></td>
        </tr>
        <tr>
          <td class="special-day"><h4>23</h4></td>
          <td><h4>24</h4></td>
          <td><h4>25</h4></td>
          <td><h4>26</h4></td>
          <td><h4>27</h4></td>
          <td><h4>28</h4></td>
          <td><h4>29</h4></td>
        </tr>
        <tr>
          <td><h4>30</h4></td>
          <td class="other-month"><h4>1 May</h4></td>
          <td class="other-month"><h4>2</h4></td>
          <td class="other-month"><h4>3</h4></td>
          <td class="other-month"><h4>4</h4></td>
          <td class="other-month"><h4>5</h4></td>
          <td class="other-month"><h4>6</h4></td>
        </tr>
      </tbody>
    </table>
  </section>

<section class="small-box">
<form action="/login" method="POST">
  <fieldset class="account-info">
    <label for="username">
      Username
      <input type="text" name="username">
    </label>
    <label for="password">
      Password
      <input type="password" name="password">
    </label>
  </fieldset>
  <fieldset class="account-action">
    <input class="btn" type="submit" name="submit" value="Login">
    <label for="remember">
      <input type="checkbox" name="remember"> Stay signed in
    </label>
  </fieldset>
</form>
</section>

  </div>
</body>
</html>
