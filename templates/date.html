{% extends 'modal-layout.html' %}

{% block body %}
<span id="btn-close">&times;</span>
  <table>
    <thead>
      <th class="datenote-title" scope="col">
        Title / time
      </th>
      <th class="datenote-description">Description</th>
      <th class="datenote-options">Options</th>
    </thead>
    <tbody>

      {% for note in notes %}
        <tr>
          <td class="datenote-title"><strong>{{ note.title }}</strong></td>
          <td class="datenote-body">{{ note.body|safe }}</td>
          <td class="datenote-options">
            <a class="btn btn-edit" href="edit-note_{{ note.id }}">Edit</a>
            <a class="btn btn-delete" href="delete-note_{{ note.id }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
      <tfoot>
      <tr>
    <td></td>
    <td></td>
    <td class="datenote-options"><a class="btn btn-create" href="create-note_{{ year }}-{{ month }}-{{ day }}">Create a New Note</a></td>
</tr>
</tfoot>

</table>
{% endblock %}
